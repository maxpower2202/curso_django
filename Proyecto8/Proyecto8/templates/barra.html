<!-- la estructura de las plantillas incrustadas es mas simple -->
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra</title>
</head>
<style>
    #barra{
    margin: 0;
    padding: 0;
    list-style: none;
    text-transform: uppercase;
    }
    #barra li{
        display: inline;
        margin: 0 20px;
    }
</style>
<body>
    <ul id="barra">
        <li>home</li>
        <li>servicios</li>
        <li>quienes somos</li>
        <li>contacto</li>
        <li>acerca de</li>
    </ul>
</body>
</html>
